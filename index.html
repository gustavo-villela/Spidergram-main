<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spidergram</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/spider.png">
    <meta name="description" content="Bem vindo ao Spider Verse!">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="photos/logo.png" alt="Spidergram Logo">
            </div>
            <div class="nav-links">
                <button class="login-btn" aria-label="Entrar">Entrar</button>
                <a href="#" class="signup-link" aria-label="Cadastre-se">Cadastre-se</a>
            </div>
        </nav>
    </header>

    <main class="profile-container">
        <section class="profile-header">
            <img src="photos/peter.jpg" alt="Foto de perfil de Peter Parker/Spider Man" class="profile-pic" />
            <div class="profile-info">
                <h1>Spider Man | Peter Parker</h1>
                <p>@TheRealSpiderMan</p><br>
                <p><b>6</b> publicações · <b>9,5M</b> seguidores · <b>37</b> seguindo</p>
            </div>
        </section>

        <section class="image-grid">
        </section>
    </main>
    <div id="modal" class="modal">
        <span class="close">x</span>
        <img class="modal-content" id="modal-img">
        <div id="caption"></div>
    </div>
    <script src="assets/js/index.js" type="module"></script>
</body>
</html>
